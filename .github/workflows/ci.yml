name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-
      - name: Build & Run Tests
        run: mvn clean package --batch-mode
      - name: Setup Snyk CLI
        uses: snyk/actions/setup-snyk@master
        with:
          version: 'latest'
      - name: Snyk Dependency & Vulnerability Test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --sarif-file-output=snyk-dep.sarif
      - name: Snyk Code Quality Test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --sarif-file-output=snyk-code.sarif
      - name: Snyk IaC Test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk iac test --sarif-file-output=snyk-iac.sarif
      - name: Upload SARIF results (Dependencies)
        uses: actions/upload-sarif@v3
        with:
          sarif_file: snyk-dep.sarif
      - name: Upload SARIF results (Code Quality)
        uses: actions/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
      - name: Upload SARIF results (IaC)
        uses: actions/upload-sarif@v3
        with:
          sarif_file: snyk-iac.sarif
